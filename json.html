<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let obj = {
            "Name" : "Rahul Shaw",
            "Age" : "19",
            "Profession" : "Student"
        }
        console.log(obj);
        let json = JSON.stringify(obj);
        console.log(json);

        json = json.replace("Rahul Shaw", "Rajendra Kumar Shaw");

        let json1 = JSON.parse(json);
        console.log(json1);
    </script>
</body>
</html>
